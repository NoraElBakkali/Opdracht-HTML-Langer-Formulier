<!DOCTYPE html>
<html>

<head>
    <title>Get Organized With Me</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <form name="contact" method="POST" data-netlify="true">
        <p><label>Name: <input type="text" name="name" /></label></p>
        <p><label>Email: <input type="email" name="email" /></label></p>
        <p><label>Phone Number: <input type="number" name="phone number" /></label></p>
        <p><label>Age: <input type="" number" name="age" /></label></p>
        <p><label>Date of Birth: <input type="date" name="date of birth" /></label></p>
        <p>Gender:</p>
        <label>Male <input type="radio" name="male" /></label>
        <label>Female <input type="radio" name="female" /></label>
        <p>Favourite Cuisine:</p>
        <label>French <input type="checkbox" name="french" /></label>
        <label>Italian <input type="checkbox" name="italian" /></label>
        <label>Spanish <input type="checkbox" name="spanish" /></label>
        <label>Arabic <input type="checkbox" name="arabic" /></label>
        <p><label>Favourite Color: <input type="color" name="color" /></label></p>
        <p><label>Message: <textarea name="message"></textarea></label></p>
        <p><label>Upload Last Recipe: <input type="file" name="file" /></label></p>
        <p><label>Url to Recipe Website: <input type="url" name="url" /></label></p>
        <p><button type="submit">Reset</button></p>
        <p><button type="submit">Submit</button></p>
    </form>

    <a href="index.html">
        <h1>Terug</h1>
    </a>
</body>

</html>
